<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="divStudent">

    </div>
    <script src="Scripts/jquery-3.5.1.js"></script>
    <script>
        var uri = "myapi/Student";
        $(document).ready(function () {
            $.getJSON(uri)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        console.log(item);
                        $("#divStudent").append("<p>" + item.Id + " " + item.Name+" "+item.Age)
                    })
                })
        })
    </script> 
</body>
</html>
